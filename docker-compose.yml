version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: language-challenger
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/data/database.sqlite
      - CLIENT_DIST_PATH=/app/client/dist
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    volumes:
      - app-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - language-challenger-net

volumes:
  app-data:
    driver: local

networks:
  language-challenger-net:
    driver: bridge
